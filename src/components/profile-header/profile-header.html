@if (profile(); as profile) {
  @if (profile.avatarUrl) {
    <img [src]="profile.avatarUrl" [alt]="profile.username" class="size-28" />
  } @else {
    <img src="/avatar.png" class="size-28" />
  }

  <div class="flex flex-col gap-2">
    <h1 class="text-4xl font-bold">
      {{ profile.username }} {{ profile.lastName ? profile.lastName : '' }}
    </h1>
    <p class="text-xl font-medium">{{ profile.username }}</p>
  </div>
}
