@if (profile.id) {
  <div class="border border-white py-8 px-6 grid grid-cols-4 gap-8">
    <div class="grid grid-cols-[70px_1fr] gap-5">
      <img
        [src]="profile.avatarUrl | imgUrl"
        [alt]="profile.lastName ? profile.lastName : profile.username"
        class="size-17.5 rounded-full overflow-hidden"
      />

      <div class="flex flex-col gap-2">
        <strong>{{ profile.firstName }} {{ profile.lastName }}</strong>
        <span>{{ profile.username }}</span>
      </div>
    </div>

    <div>
      {{ profile.description }}
    </div>

    <div class="flex flex-wrap gap-1 h-fit">
      @for (stack of profile.stack; track stack) {
        <div class="py-1 px-2 rounded-sm border border-white inline text-[12px] font-bold h-6">
          {{ stack }}
        </div>
      }
    </div>

    <div>
      <button class="btn px-2.5 py-5 text-[14px] font-bold leading-6">Подписаться</button>
    </div>
  </div>
} @else {
  <div>Профиль не найден</div>
}
