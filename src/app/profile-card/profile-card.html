@if (profile.id) {
  <div class="border border-white py-8 px-6 grid grid-cols-4 gap-8">
    <div class="grid grid-cols-[70px_1fr] gap-5">
      <img src="/avatar.png" alt="avatar" class="size-17.5 rounded-full overflow-hidden" />

      <div class="flex flex-col gap-2">
        <strong>Райан Гослинг</strong>
        <span>ravn</span>
      </div>
    </div>

    <div>
      Список навыков, который мы обсудили выше, — основа резюме, но не единственная его часть. Также
      можно рассказать о себе в классическом смысле — этот раздел можно добавить в сопроводительное
      письмо.
    </div>

    <div class="flex flex-wrap gap-1 h-fit">
      <div class="py-1 px-2 rounded-sm border border-white inline text-[12px] font-bold">React</div>
      <div class="py-1 px-2 rounded-sm border border-white inline text-[12px] font-bold">
        Angular
      </div>
      <div class="py-1 px-2 rounded-sm border border-white inline text-[12px] font-bold">VUE</div>
      <div class="py-1 px-2 rounded-sm border border-white inline text-[12px] font-bold">JS</div>
      <div class="py-1 px-2 rounded-sm border border-white inline text-[12px] font-bold">
        Frontend
      </div>
    </div>

    <div>
      <button class="btn px-2.5 py-5 text-[14px] font-bold leading-6">Подписаться</button>
    </div>
  </div>
} @else {
  <div>Профиль не найден</div>
}
