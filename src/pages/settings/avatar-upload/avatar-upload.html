<img [src]="preview()" class="size-30.75 rounded-full" />

<div
  (click)="fileDrop.click()"
  tabindex="0"
  class="border border-dashed border-white p-4 rounded-[2px]"
>
  <div class="flex flex-col gap-2 h-full items-center justify-center cursor-pointer">
    <lucide-icon name="upload" class="size-5 text-white" />

    <span class="font-medium text-sm">Перетащите изображение или Загрузите</span>
  </div>

  <input tabindex="-1" #fileDrop hidden type="file" (change)="fileBrowserHandler($event)" />
</div>
